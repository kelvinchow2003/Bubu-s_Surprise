<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        /* Import a cute Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');

        :root {
            --primary-color: #ff8fa3;
            --secondary-color: #ffb3c1;
            --bg-color: #fff0f3;
            --text-color: #590d22;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* CSS Flexbox for centering */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            background-image: radial-gradient(#ffccd5 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Nunito', sans-serif;
            overflow: hidden; /* Prevent scrolling when button moves */
        }

        .container {
            position: relative;
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 143, 163, 0.3);
            max-width: 90%;
            width: 400px;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: var(--text-color);
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .gif-container {
            width: 100%;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            border-radius: 15px;
            overflow: hidden;
            background-color: #fff5f7;
        }

        /* Responsive image styling */
        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Changed to contain to ensure full image is visible */
            border-radius: 15px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative; /* Needed for absolute positioning of 'No' button */
            min-height: 60px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .yes-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .yes-btn:hover {
            background-color: #ff4d6d;
            transform: scale(1.1);
        }

        .no-btn {
            background-color: #fff;
            color: var(--text-color);
            border: 2px solid var(--secondary-color);
        }

        /* Floating Hearts Background Animation */
        .heart {
            position: absolute;
            color: var(--primary-color);
            opacity: 0;
            animation: float 6s linear infinite;
            font-size: 20px;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Canvas for confetti */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>

    <div class="container">
        <div class="gif-container">
            <img id="main-image" src="bubu-dudu-sseeyall.gif" alt="Cute Bubu Dudu" onerror="this.src='https://media.tenor.com/t1106y3M6qAAAAAj/mocha-bear-hearts.gif'">
        </div>
        
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="btn-group">
            <button class="yes-btn" onclick="acceptLove()">Yes!</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('question');
        const mainImage = document.getElementById('main-image');
        
        // State management for the "No" button text
        const noTexts = [
            "No", 
            "Are you sure?", 
            "Really sure?", 
            "Think again!", 
            "Last chance!", 
            "Surely not?", 
            "You might regret this!", 
            "Give it another thought!",
            "I'm going to cry...",
            "This is breaking my heart ;("
        ];
        let textIndex = 0;

        // Complex JS: Logic to move the button randomly around the viewport
        function moveButton() {
            // Get viewport dimensions
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Get button dimensions
            const btnRect = noBtn.getBoundingClientRect();
            const btnWidth = btnRect.width;
            const btnHeight = btnRect.height;

            // Calculate random position but keep it within safety margins
            const randomX = Math.random() * (viewportWidth - btnWidth - 50);
            const randomY = Math.random() * (viewportHeight - btnHeight - 50);

            // Apply new position using fixed positioning to break out of the flex layout
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Change text dynamically
            textIndex = (textIndex + 1) % noTexts.length;
            noBtn.innerText = noTexts[textIndex];
            
            // Optional: Increase the size of the Yes button slightly every time No is dodged
            const yesBtn = document.querySelector('.yes-btn');
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 2) + 'px';
        }

        // Logic when "Yes" is clicked
        function acceptLove() {
            // Change the UI
            questionText.innerHTML = "Yay! I love you! ðŸ’–";
            
            // Hide the No button
            noBtn.style.display = 'none';

            // NEW: Hide the Yes button
            document.querySelector('.yes-btn').style.display = 'none';
            
            // Change image to a happy one 
            mainImage.src = "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif";
            
            // Trigger Confetti
            startConfetti();
        }

        // Background Heart Generator
        function createHearts() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHearts, 300);

        // --- Complex Confetti System (Canvas) ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let animationId;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = -10;
                this.size = Math.random() * 10 + 5;
                this.speedY = Math.random() * 3 + 2;
                this.speedX = Math.random() * 2 - 1;
                this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 5 - 2.5;
            }
            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                this.rotation += this.rotationSpeed;
                if (this.y > canvas.height) {
                    this.y = -10;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }

        function startConfetti() {
            // Create 150 particles
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle());
            }
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            animationId = requestAnimationFrame(animateConfetti);
        }
        
        // Handle window resize for canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

    </script>
</body>
</html>
