<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Bubu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');

        :root {
            --primary-color: #ff8fa3;
            --secondary-color: #ffb3c1;
            --bg-color: #fff0f3;
            --text-color: #590d22;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            background-image: radial-gradient(#ffccd5 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Nunito', sans-serif;
            overflow-y: auto; 
        }

        .container {
            position: relative;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px; 
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 143, 163, 0.3);
            max-width: 90%;
            width: 450px; 
            z-index: 10;
            backdrop-filter: blur(5px);
            margin: 20px 0; 
        }

        /* Timer Styles */
        .timer-container {
            background-color: #fff5f7;
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px dashed var(--primary-color);
        }
        
        .timer-title {
            font-size: 0.9rem;
            color: var(--text-color);
            margin-bottom: 5px;
            font-weight: bold;
        }

        .timer {
            font-family: 'Fredoka One', cursive;
            color: var(--primary-color);
            font-size: 1.1rem;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: var(--text-color);
            margin: 15px 0;
            font-size: 1.8rem;
        }

        /* NEW: Polaroid Gallery Styles */
        .memories-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .polaroid {
            background: white;
            padding: 10px 10px 30px 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transform: rotate(-2deg);
            transition: transform 0.3s ease;
            width: 120px;
            text-align: center;
            border: 1px solid #eee;
        }

        .polaroid:nth-child(even) {
            transform: rotate(2deg);
            margin-top: 10px;
        }

        .polaroid:hover {
            transform: scale(1.1) rotate(0deg);
            z-index: 5;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .polaroid img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border: 1px solid #f0f0f0;
        }

        .caption {
            font-size: 0.7rem;
            color: #666;
            margin-top: 5px;
            font-family: 'Fredoka One', cursive;
        }

        /* Date Location Card Styles (Hidden by default) */
        .date-location {
            display: none; 
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px dashed var(--secondary-color);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .location-title {
            font-family: 'Fredoka One', cursive;
            color: var(--primary-color);
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        .location-address {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }

        .map-frame {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .gif-container {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            overflow: hidden;
            background-color: #fff5f7;
            border: 2px solid #fff;
            margin-bottom: 15px;
        }

        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; 
        }

        .reasons-container {
            height: 40px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reason-text {
            color: var(--text-color);
            font-style: italic;
            font-size: 1rem;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            position: relative; 
            min-height: 50px;
        }

        button {
            padding: 10px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .yes-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .yes-btn:hover {
            background-color: #ff4d6d;
            transform: scale(1.1);
        }

        .no-btn {
            background-color: #fff;
            color: var(--text-color);
            border: 2px solid var(--secondary-color);
        }

        .heart {
            position: absolute;
            color: var(--primary-color);
            opacity: 0;
            animation: float 6s linear infinite;
            font-size: 20px;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>

    <div class="container">
        
        <div class="timer-container" id="timer-box">
            <div class="timer-title">We've been falling in love for:</div>
            <div class="timer" id="timer">Loading...</div>
        </div>

        <div class="gif-container">
            <img id="main-image" src="bubu-dudu-sseeyall.gif" alt="Cute Bubu Dudu" onerror="this.src='https://media.tenor.com/t1106y3M6qAAAAAj/mocha-bear-hearts.gif'">
        </div>
        
        <div class="memories-container" id="memories-box">
            <div class="polaroid">
                <img src="us.jpg" alt="Memory 1" onerror="this.src='https://via.placeholder.com/150/ffb3c1/590d22?text=Us'">
                <div class="caption">Us ‚ù§Ô∏è</div>
            </div>
            <div class="polaroid">
                <img src="photo1.jpg" alt="Memory 2" onerror="this.src='https://via.placeholder.com/150/ff8fa3/590d22?text=Trip'">
                <div class="caption">Adventures ‚úàÔ∏è</div>
            </div>
            <div class="polaroid">
                <img src="photo2.jpg" alt="Memory 3" onerror="this.src='https://via.placeholder.com/150/ffccd5/590d22?text=Date'">
                <div class="caption">Fun Times üì∏</div>
            </div>
        </div>

        <div class="reasons-container" id="reasons-box">
            <p id="reason-text" class="reason-text">You are my favorite person...</p>
        </div>

        <h1 id="question">Sonia will you be my Valentine?</h1>
        
        <div class="btn-group">
            <button class="yes-btn" onclick="acceptLove()">Yes!</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>

        <div class="date-location" id="date-location">
            <div class="location-title">It's a Date! üçù</div>
            <p>Get ready for yummy food at:</p>
            <p><strong>Piano Piano</strong></p>
            <p class="location-address">1006 Bloor St W, Toronto, ON</p>
            
            <iframe 
                class="map-frame"
                src="https://maps.google.com/maps?q=Piano+Piano+1006+Bloor+St+W+Toronto+ON&t=&z=15&ie=UTF8&iwloc=&output=embed" 
                allowfullscreen>
            </iframe>
        </div>

    </div>

    <script>
        // --- TIMER LOGIC ---
        const startDate = new Date('2025-05-19'); 

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / 1000 / 60) % 60);
            const seconds = Math.floor((diff / 1000) % 60);
            document.getElementById('timer').innerText = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // --- REASONS CAROUSEL ---
        const reasons = [
            "You are my favorite person üíñ",
            "You make me smile every day üòä",
            "Your hugs are the best üêª",
            "I love your laugh ‚ú®",
            "You are my safe place üè†",
            "We make the best team ü§ù",
            "You're cuter than this bear! üêº"
        ];
        let reasonIndex = 0;
        const reasonElement = document.getElementById('reason-text');

        function cycleReasons() {
            reasonElement.style.opacity = 0; 
            setTimeout(() => {
                reasonIndex = (reasonIndex + 1) % reasons.length;
                reasonElement.innerText = reasons[reasonIndex];
                reasonElement.style.opacity = 1; 
            }, 500);
        }
        setInterval(cycleReasons, 3500); 

        // --- BUTTON LOGIC ---
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('question');
        const mainImage = document.getElementById('main-image');
        
        const noTexts = [
            "No", "Are you sure?", "Bubu please? ü•∫", "Don't do this!", 
            "You're breaking my heart!", "I'm gonna cry...", 
            "Just click Yes!", "Please? üêª", "Bu :("
        ];
        let textIndex = 0;

        function moveButton() {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const btnRect = noBtn.getBoundingClientRect();
            const btnWidth = btnRect.width;
            const btnHeight = btnRect.height;

            const randomX = Math.random() * (viewportWidth - btnWidth - 50);
            const randomY = Math.random() * (viewportHeight - btnHeight - 50);

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            textIndex = (textIndex + 1) % noTexts.length;
            noBtn.innerText = noTexts[textIndex];
            
            const yesBtn = document.querySelector('.yes-btn');
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 2) + 'px';
        }

        function acceptLove() {
            questionText.innerHTML = "I knew you would say yes my love! See you there! üíñ";
            
            // Hide buttons
            noBtn.style.display = 'none';
            document.querySelector('.yes-btn').style.display = 'none'; 
            
            // Hide elements to clean up view
            document.getElementById('reasons-box').style.display = 'none';
            document.getElementById('timer-box').style.display = 'none';
            document.getElementById('memories-box').style.display = 'none'; // Also hide photos

            // Show Date Location
            document.getElementById('date-location').style.display = 'block';

            // Change image to happy
            mainImage.src = "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif";
            startConfetti();
        }

        // --- BACKGROUND EFFECTS ---
        function createHearts() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHearts, 300);

        // Confetti Canvas
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let animationId;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = -10;
                this.size = Math.random() * 10 + 5;
                this.speedY = Math.random() * 3 + 2;
                this.speedX = Math.random() * 2 - 1;
                this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 5 - 2.5;
            }
            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                this.rotation += this.rotationSpeed;
                if (this.y > canvas.height) {
                    this.y = -10;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }

        function startConfetti() {
            for (let i = 0; i < 150; i++) { particles.push(new Particle()); }
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            animationId = requestAnimationFrame(animateConfetti);
        }
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
